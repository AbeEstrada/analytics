<!doctype html>
<html>
  <head>
    <title>Using Analytics in HTML</title>
    <!-- Include from CDN -->
    <script src="https://unpkg.com/analytics/dist/analytics.min.js"></script>
    <script src="https://unpkg.com/analytics-plugin-ga/dist/analytics-plugin-ga.min.js"></script>
    <script type="text/javascript">
      /* Initialize analytics */
      var Analytics = _analytics.init({
        app: 'analytics-html-demo',
        debug: true,
        version: 100,
        plugins: [
          analyticsGA({
            trackingId: 'UA-126647663-3'
          })
          // ... other plugins
        ]
      })

      /* Fire page view */
      Analytics.page()

      /* Attaching a listener */
      Analytics.on('*', ({ payload }) => {
        console.log(`Event ${payload.type}`, payload)
      })
    </script>
  </head>
  <body>
    <h1>Using Analytics with just HTML</h1>

    <p>Open up the console to see events being fired</p>

    <button id="track">
      Track Click
    </button>

    <button id="page">
      Fire page view
    </button>

    <button id="identify">
      Identify visitor
    </button>

    <script type="text/javascript">
      var trackButton = document.getElementById('track')
      trackButton.addEventListener('click', () => {
        /* track event */
        Analytics.track('buttonClicked')
      })

      var pageButton = document.getElementById('page')
      pageButton.addEventListener('click', () => {
        /* track page view */
        Analytics.page()
      })

      var identifyButton = document.getElementById('identify')
      identifyButton.addEventListener('click', () => {
        /* identify user */
        Analytics.identify('user-123', {
          pro: true,
        })
      })
    </script>
  </body>
</html>
